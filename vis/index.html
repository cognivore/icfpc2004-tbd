<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

<style>
    #grid-wrapper {
        display: grid;
        height: 100%;
        width: 100%;
    }

    #help-cell {
        grid-column: 1;
        grid-row: 1;
    }
    #frame-cell {
        grid-column: 1;
        grid-row: 2;
    }
    #canvas {
        grid-column: 1;
        grid-row: 3;
    }
    #red-brain {
        grid-column: 2;
        grid-row: 1/4;
        overflow-y: auto;
        display: none;
    }
    #black-brain {
        grid-column: 2;
        grid-row: 1/4;
        overflow-y: auto;
        display: none;
    }

    #canvas {
        box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.2);
    }
    #canvas:hover {
        box-shadow: 0px 0px 4px rgba(0, 0, 0, 1);
    }
</style>

<title>ants</title>

<div id="error-message" style="background-color: red; position: fixed; display: none">
  unhandled error, see console logs
</div>
<script>
  window.onerror = window.onunhandledrejection = () => {
    document.getElementById('error-message').style.display = 'block';
  };
</script>

<div id="grid-wrapper">
    <i id="help-cell">
        mouse drag and wheel;
        hover;
        click on ants;
        left/right;
        shift-left/right;
        ctrl-left/right
    </i>
    <p id="frame-cell">Frame: <span id="frame_no"></span></p>
    <canvas id="canvas" width=500 height=400></canvas>
    <div id="red-brain"></div>
    <div id="black-brain"></div>
</div>

<script type="module" src="main.js"></script>
